syntax="proto3";
package auth;

service Auth{
    rpc Auth(Request) returns (Response) {}
    rpc ValidateToken(Request) returns (Response){}
    rpc AuthById(Request) returns (Response){}
}

message User{
    string id=1;
    string username=2;
    string mobile = 3;
    string email=4;
    string password=5;
}

message Request{
    User user=1;
    string token=2;
}

message Response{
    bool valid=1;
    string token=2;
    User user =3;
}